        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            
        }
        .image-item {
            
            border-radius: 8px;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .image-item img {
            
            width: 100%;
            height: auto;
            display: block;
        }
        .button {
            padding: 8px 16px;
            width: 300px;
            background-color: #c1cad3;
            color: #161414;
            font-size:medium;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color:rgba(46, 162, 166, 0.8);
        }
        .name-profession {

            bottom: 0;
            left: 0;

            /* padding: 5px; */

    </style>
